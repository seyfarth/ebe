<head>
<title> read while </title>
</head>
<body>
<pre>
//
//  The easiest way to read until there is no more valid data is to
//  let the while loop convert the result of cin into a boolean.  It
//  will be false when cin fails.
//
    while ( cin >> x ) {
        // Do something with x
    }
</pre>
</body>
