<html>
<head>
<title> Makefile </title>
</head>
<body>
<pre>
PROGS = memory
all: $(PROGS) 

.SUFFIXES:
.SUFFIXES: .o .asm
.SECONDARY:

DIR = `basename $(PWD)`

.o:
	gcc -g -o $@ $<

.asm.o:
	yasm -Worphan-labels -f elf64 -g dwarf2 -l $*.lst $<

clean:
	rm -f $(PROGS) *.o *.lst *~ .*.gdb

tgz: clean
	(cd ..; tar cvzf  $(DIR).tgz $(DIR))
</pre>
</body>
</html>
